<!DOCTYPE html>
<html>
<head>
	<title>Example: attr binding</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

	<a data-bind="attr: {href: url, title: details}"> about us </a>

<script type="text/javascript">

	var viewModel = {
		url: ko.observable('about.html'),
		details: ko.observable('Read more about us')
	}

	ko.applyBindings(viewModel);

</script>
</body>
</html>
