<!DOCTYPE html>
<html>
<head>
	<title>Example: View Model</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

<h1>User List 1</h1>
<ul data-bind="foreach: userArray1">
	<li data-bind="text: $data"></li>
</ul>

<br>
<h1>User List 2</h1>
<table>
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: userArray2">
		<tr>
			<td data-bind="text: firstName"></td>
			<td data-bind="text: lastName"></td>
		</tr>
	</tbody>
</table>

<script type="text/javascript">
	var userArray1 = ko.observableArray(['A', 'B', 'C']);
	var userArray2 = ko.observableArray([{firstName: 'aaa', lastName: 'bbb'}, 
		{firstName: 'ccc', lastName: 'ddd'}, 
		{firstName: 'fff', lastName: 'eeee'},]);
	//alert('There are '+userArray1().length+' users in the array');

	userArray1().push('D');

	ko.applyBindings();

</script>
</body>
</html>
