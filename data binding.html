<!DOCTYPE html>
<html>
<head>
	<title>Example: Interactive Arrays</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
	<!-- <p>Hello, my name is <strong><span data-bind="text: name"></span></strong>
	 and I am a <strong><span data-bind="text: job"></span></strong></p> -->

	<p data-bind="visible: showMessage">Here is the message</p>
	<button data-bind="click: hideMessage, visible: showMessage">Hide</button>
	<button data-bind="click: showMessage, visible: !showMessage()">Show</button>
<script type="text/javascript">
	// var viewModel = {
	// 	name: ko.observable('XY'),
	// 	job: ko.observable('Developer')
	// }

	var viewModel = {
		showMessage: ko.observable(true)
	}

	viewModel.hideMessage = function(){
		viewModel.showMessage(false);
	}

	ko.applyBindings(viewModel);
	//ko.applyBindings(viewModel2);
</script>
</body>
</html>
