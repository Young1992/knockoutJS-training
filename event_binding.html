<!DOCTYPE html>
<html>
<head>
	<title>Example: Event binding</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

	<div data-bind="event: {mouseover: addHover, mouseout: removeHover}">Hover over me</div>
	<div data-bind="visible: isHover">You are now hovering</div>


<script type="text/javascript">

	var viewModel = {
		isHover: ko.observable(false),
		addHover: function(){
			this.isHover(true);
		},
		removeHover: function(){
			this.isHover(false);
		}
	}

	ko.applyBindings(viewModel);

</script>
</body>
</html>
